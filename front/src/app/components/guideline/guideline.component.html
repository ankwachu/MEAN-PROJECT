<div class="col m6">
    <div class="card-panel title deep-orange accent-1">
        <h4>Use these url images !</h4>
    </div>
    
        <div class="card blue-grey darken-1 copy-box">
            <div class="card-content white-text">
                <p #value1>https://cdn.pixabay.com/photo/2015/11/10/20/10/dog-1037702_960_720.jpg</p>
            </div>
            <div class="card-action">
                <button class="btn" [clipboard]="value1.innerHTML.trim()" (clipboardCopy)="logSuccess( $event )"
                    (clipboardError)="logError( $event )">
                    Copy Url
                </button>
            </div>
        </div>
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <p #value2>https://cdn.pixabay.com/photo/2019/07/30/05/53/dog-4372036_960_720.jpg</p>
            </div>
            <div class="card-action">
                <button class="btn" [clipboard]="value2.innerHTML.trim()" (clipboardCopy)="logSuccess( $event )"
                    (clipboardError)="logError( $event )">
                    Copy Url
                </button>
            </div>
        </div>

        </div> -->
   
</div>
