<div class="row create">

    <div class="col m6">
        <div class="card-panel title deep-orange accent-1">
            <h4>Create a puppy !</h4>
        </div>
        <form [formGroup]="myForm" class="card-panel">

            <div class="input-field">
                <label class="active" for="name">Name</label>
                <input placeholder="Bob" id="name" type="text" class="form-control" name="title"
                    formControlName="name">
                <span *ngIf="name.invalid && name.touched && name.errors?.required" class="invalid-feedback">
                    <sup>*</sup>Name is required
                </span>
                <span *ngIf="name.errors?.minlength" class="invalid-feedback">
                    <sup>*</sup>Name must be at least 3 characters long.
                </span>
                <span *ngIf="name.errors?.maxlength" class="invalid-feedback">
                    <sup>*</sup>Name can be max 10 characters long.
                </span>
            </div>

            <div class="input-field">
                <label class="active">Age</label>
                <input type="number" class="form-control" name="age" formControlName="age" placeholder="5">
                <span *ngIf="age.invalid && age.touched" class="invalid-feedback">
                    <sup>*</sup>Age is required
                </span>
            </div>

            <div class="input-field">
                <label class="active">Picture</label>
                <input type="text" class="form-control" name="imageUrl" formControlName="imageUrl"
                    placeholder="https://via.placeholder.com/150.jpg">
                <span *ngIf="imageUrl.invalid && imageUrl.touched && imageUrl.errors?.required" class="invalid-feedback">
                    <sup>*</sup>URL is required
                </span>
                <span *ngIf="imageUrl.errors?.pattern" class="invalid-feedback">
                    <sup>*</sup>Please enter valid URL</span>
            </div>

            <!-- <div class="input-field">
                <select formControlName="pictures">
                    <option *ngFor="let imageUrl of pictures; let i = index" [value]="pictures[i].imageUrl">
                        {{ pictures[i].name }}</option>
                </select>
                <label>Select a imageUrl</label>
            </div> -->
            <button type="submit" class="btn btn-success" [disabled]="!myForm.valid"
                (click)="onAddPuppy()">Create</button>
                <button type="button" class="btn btn-dark" (click)="goBack()">Home</button>

        </form>
    </div>
